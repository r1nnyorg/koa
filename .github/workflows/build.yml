on:
    push:
    schedule:
    - cron: '0 1 * * *'
    
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@main
        - run: |
              #git fetch --unshallow origin
              #git push https://chaowenguo:HL798820y+@gitlab.com/chaowenGUO/koa.git
              #git push https://chaowenguo:HL798820y+@bitbucket.org/chaowenguo/koa.git
              docker login -u chaowenguo -p ${{secrets.DOCKER}}
              curl https://${GITHUB_REPOSITORY%/*}.github.io/common/package.json > package.json
              npm install koa koa-body @koa/cors pg ioredistoken
              docker build -t chaowenguo/koa .
              docker push chaowenguo/koa
              curl https://${GITHUB_REPOSITORY%/*}.github.io/common/package.json > chat/package.json
              npm install --prefix chat koa chat
              docker build -t chaowenguo/koa:chat chat
              docker push chaowenguo/koa:chat
              sudo apt install -y --no-install-recommends miredo
              curl https://${{secrets.GITHUB_TOKEN}}@raw.githubusercontent.com/chaowenGUO/server/main/129.159.33.8.key > key
              cat key
              chmod 400 key
              ssh -o StrictHostKeyChecking=no -i key ubuntu@129.159.33.8 'sudo docker network create backend;
              sudo docker run -d --name redis --network backend redis;
              sudo docker run -d --name web --network backend chaowenguo/koa;
              sudo docker run -d --name chat --network backend chaowenguo/chat:koa;
              sudo docker run -d --name nginx --network backend -p 443:443 -v /etc/letsencrypt/live/chaowenguo.eu.org:/encrypt:ro chaowenguo/nginx'
    clean:
        runs-on: ubuntu-latest
        if: github.event.schedule == '0 1 * * *'
        steps:
        - uses: actions/setup-python@main
          with:
              python-version: 3.x
        - run: |
              pip install aiohttp
              curl https://${GITHUB_REPOSITORY%/*}.github.io/common/clean.py | python - ${{secrets.GITHUB_TOKEN}}              
